<p th:if="${createdCourse}">Dodano kurs w mie≈õcie:  <span th:text="${createdCourse.city}"></span> o nazwie: <span th:text="${createdCourse.name}"></span></p>
<form th:action="@{'/kurs/dodaj'}" th:object="${course}" th:method="'post'">
    <label for="courseName">Nazwa kursu:</label>
    <input type="text" id="courseName" th:field="*{name}">
    <label for="cities">Miasto:</label>
    <select name="cities" id="cities" th:field="*{city}">
        <option th:each="city: ${cities}" th:value="${city}" th:text="${city}"></option>
    </select>
    <label for="courseMode">Typ kursu:</label>
    <select name="courseMode" id="courseMode" th:field="*{courseMode}">
        <option th:each="courseMode: ${courseModes}" th:value="${courseMode}" th:text="${courseMode}"></option>
    </select>
    <input type="submit" value="Add Course">
</form>
